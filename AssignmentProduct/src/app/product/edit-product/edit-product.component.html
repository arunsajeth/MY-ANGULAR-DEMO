<app-product></app-product>
<br><br>
<h3>HELLO WELCOME TO  EDIT PAGE</h3>

<br><br>


  <form [formGroup]="editform" novalidate (ngSubmit)="datasubmitted()">
    <div class="mb-3">
      <label  class="form-label">Product Id</label>
      <input type="text" class="form-control" name="pid" value="{{productdetail.pid}}" readonly>
    </div>
    <div class="mb-3">
      <label  class="form-label">Product Name</label>
      <input type="text" class="form-control" name="pname" value="{{productdetail.pname}}" readonly>
    </div>
    <div class="mb-3">
      <label  class="form-label">Product Description</label>
      <input type="text" class="form-control" name="desp" value="{{productdetail.desp}}" readonly>
    </div>
    <div class="mb-3">
      <label  class="form-label">Product Category</label>
      <input type="text" class="form-control" name="category" value="{{productdetail.category}}" readonly>
    </div>
    <div class="mb-3">
      <label  class="form-label">Product Price</label>
      <input type="text" class="form-control" formControlName="price" value="" [class.is-invalid]="price.invalid && price.touched">

      <div *ngIf="price.touched && price.invalid">

      <small style="color: red;" *ngIf="price.errors?.['required']">Product Price can't be empty</small>

      <small style="color: red;" *ngIf="price.errors?.['pattern']">Price must be greater than 0 and should contain only alphabets</small>

      </div>
    </div>
    <div class="mb-3">
      <label  class="form-label">Product Quantity</label>
      <input type="text" class="form-control" formControlName="qty" value="" [class.is-invalid]="qty.invalid && qty.touched">

      <div *ngIf="qty.touched && qty.invalid">

      <small style="color: red;" *ngIf="qty.errors?.['required']">Product Quantity can't be empty</small>

      <small style="color: red;" *ngIf="qty.errors?.['pattern']">Product Quantity must be greater than 0 and should contain only alphabets</small>

      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="editform.invalid">Update</button>
  </form>

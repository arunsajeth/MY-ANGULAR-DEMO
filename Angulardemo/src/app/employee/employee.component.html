<div class="card mb-3" appDeptDirective [dept]="emp.dept" style="max-width: 20rem;">
    <div class="card-body">
      <h5 class="card-title">EMPLOYEE {{emp.ename}} DETAILS </h5>
   
      <p class="card-text">
        Employee ID: {{emp.eid}} <br>
        Employee Name: {{emp.ename}} <br>
        Employee Salary: {{emp.salary}} <br>
        Employee Department: {{emp.dept}} <br>
      </p>
  
    </div>
    
  </div>
